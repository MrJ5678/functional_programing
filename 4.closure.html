<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

</head>
<body>
  <script>
    function makeSalary(base) {
      return function (performance) {
        return base + performance
      }
    }
    let salaryL1 = makeSalary(12000)
    let salaryL2 = makeSalary(15000)

    salaryL1(2000)
    salaryL2(3000)
    salaryL2(4000)
  </script>
</body>
